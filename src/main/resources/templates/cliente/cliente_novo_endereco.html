<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Endereço</title>
    <link rel="stylesheet" href="../../static/css/cliente_minha_conta.css">
</head>

<body>
    <div class="container">
        <!-- MENU LATERAL -->
        <div class="menu-lateral">
            <h2>Olá, <span th:text="${cliente.nome}"></span>!</h2>
            <ul>
                <li><a href="../cliente/cliente_minha_conta.html">Meus Dados</a></li>
                <li><a href="../cliente/cliente_meus_pedidos.html">Meus Pedidos</a></li>
                <li><a href="../cliente/cliente_endereco.html">Endereço</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="content">
            <h1>Adicionar Novo Endereço</h1>

            <label for="rua">Rua</label>
            <input type="text" id="rua" placeholder="Rua">

            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Número">

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Complemento">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="Bairro">

            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="CEP">

            <div class="buttons">
                <button>Adicionar</button>
            </div>
        </div>
    </div>
</body>

</html>
