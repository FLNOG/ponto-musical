<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="../../static/css/cliente_minha_conta.css">
</head>

<body>
    
    <div class="container">
   
        <!-- Menu lateral -->
        <nav class="menu-lateral">
            <h2>Olá, <span th:text="${cliente.nome}"></span>!</h2>
            <ul>
                <li><a href="../cliente/cliente_minha_conta.html">Meus Dados</a></li>
                <li><a href="../cliente/cliente_meus_pedidos.html">Meus Pedidos</a></li>
                <li><a href="../cliente/cliente_endereco.html">Endereço</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>

        <main class="content">
            <h1>Dados Pessoais</h1>

            <p th:if="${erro}" th:text="${erro}" ></p>
            <p th:if="${sucesso}" th:text="${sucesso}" ></p>

            <form th:action="@{cadastro}" method="post" th:object="${cliente}">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" readonly>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" readonly>

                <label for="email">Email:</label>
                <input type="text" id="email" th:field="*{email}" readonly>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" readonly>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" th:field="*{dataNascimento}" readonly>

                <div class="buttons">
                    <button type="button" id="editarBtn" onclick="ativarEdicao()">Editar</button>
                    <button type="submit" id="salvarBtn">Salvar Alterações</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function ativarEdicao() {
            const campos = document.querySelectorAll('input[readonly]');
            campos.forEach(campo => campo.removeAttribute('readonly'));

            document.getElementById('editarBtn').style.display = 'none';
            document.getElementById('salvarBtn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
