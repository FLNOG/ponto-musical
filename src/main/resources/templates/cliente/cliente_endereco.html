<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Endereço</title>
    <link rel="stylesheet" href="../../static/css/cliente_minha_conta.css">
</head>

<body>
    <div class="container">
        <!-- MENU LATERAL -->
        <div class="menu-lateral">
            <h2>Olá, <span th:text="${cliente.nome}"></span>!</h2>
            <ul>
                <li><a href="../cliente/cliente_minha_conta.html">Meus Dados</a></li>
                <li><a href="../cliente/cliente_meus_pedidos.html">Meus Pedidos</a></li>
                <li><a href="../cliente/cliente_endereco.html">Endereço</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="content">
            <h1>Meus Endereços de Entrega</h1>

            <table id="tabelaEnderecos" border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>Rua</th>
                        <th>Número</th>
                        <th>Complemento</th>
                        <th>Bairro</th>
                        <th>CEP</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Endereços serão inseridos aqui -->
                </tbody>
            </table>

            <div class="buttons" style="margin-top: 20px;">
                <a href="../cliente/cliente_novo_endereco.html">
                    <button type="button">Adicionar Novo Endereço</button>
                </a>
            </div>
        </div>
    </div>

</html>
