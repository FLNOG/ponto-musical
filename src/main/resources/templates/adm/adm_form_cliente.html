<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Formulário Cliente</title>
    <link rel="stylesheet" th:href="@{/css/form_cliente.css}">
</head>
<body>
<div class="container">


    <aside class="menu-lateral">
        <h2>Administração</h2>
        <ul>
            <li><a th:href="@{/adm_dashboard}">Dashboard</a></li>
            <li><a th:href="@{/adm_relatorio_produtos}">Relatório Produtos</a></li>
            <li><a th:href="@{/adm_relatorio_vendas}">Relatório Vendas</a></li>
            <li><a th:href="@{/adm/clientes}">Gerenciar Clientes</a></li>
            <li><a th:href="@{/adm/produtos}">Gerenciar Produtos</a></li>
        </ul>
    </aside>


    <main class="content">
        <h1>Formulário Cliente</h1>

        <form th:action="@{'/adm/clientes/editar/' + ${usuario.id}}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite o CPF" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Nova senha (opcional)">
            </div>

            <div class="botoes">
                <button type="submit" class="btn salvar">Salvar</button>
                <a th:href="@{/adm/clientes}" class="btn cancelar">Cancelar</a>
            </div>

            <!-- Feedback -->
            <p th:if="${sucesso}" class="msg sucesso" th:text="${sucesso}"></p>
            <p th:if="${erro}" class="msg erro" th:text="${erro}"></p>
        </form>
    </main>
</div>
</body>
</html>
