<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Loja</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #6c63ff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="brand text-center mb-3">
        <h2>ðŸŽ¸ Loja de Instrumentos</h2>
        <p class="text-muted">Acesse sua conta</p>
    </div>

    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">UsuÃ¡rio (Email)</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Digite seu email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
        </div>
    </form>

    <div class="d-grid gap-2 mt-2">
        <a th:href="@{/clientes/cadastrar}" class="btn btn-outline-primary btn-lg">Criar Conta</a>
    </div>

</div>

<script>
    // Salvar email no localStorage ao fazer login
    document.getElementById("loginForm").addEventListener("submit", function() {
        const email = document.getElementById("username").value;
        localStorage.setItem("emailLogado", email);
    });
</script>

</body>
</html>
