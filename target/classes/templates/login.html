<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Loja</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<div class="login-container">

    <h2>Ponto Musical</h2>

    <form id="loginForm" th:action="@{/login}" method="post">

        <div class="input-group">
            <label for="username">Usu√°rio (Email)</label>
            <input type="email" id="username" name="username" placeholder="Digite seu email" required>
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <br>

    <a th:href="@{/clientes/cadastrar}">
        <button style="background:#fff; color:#e67e22; border:1px solid #e67e22;">
            Criar Conta
        </button>
    </a>

</div>

<script>
    // Salvar email no localStorage ao fazer login
    document.getElementById("loginForm").addEventListener("submit", function() {
        const email = document.getElementById("username").value;
        localStorage.setItem("emailLogado", email);
    });
</script>

</body>
</html>
