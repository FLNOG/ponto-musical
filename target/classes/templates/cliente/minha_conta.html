<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="/css/minha_conta.css">
</head>
<body>

<div class="container">

    <nav class="menu-lateral">
        <h2>Olá, <span id="nomeUsuarioMenu">Usuário</span>!</h2>
        <ul>
            <li><a href="/minha_conta">Meus Dados</a></li>
            <li><a th:href="@{/}">Home</a></li>
            <li><a href="/logout">Sair</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1>Minha Conta</h1>

        <form id="formConta" action="/usuario/atualizar" method="post">
            <input type="hidden" id="id" name="id">

            <label>Nome:</label>
            <input type="text" id="nome" name="nome" readonly>

            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf" readonly>

            <label>Email:</label>
            <input type="text" id="email" name="email" readonly>

            <label>Telefone:</label>
            <input type="text" id="telefone" name="telefone" readonly>

            <label>Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" readonly>

            <div class="buttons">
                <button type="button" id="editarBtn">Editar</button>
                <button type="submit" id="salvarBtn" style="display:none;">Salvar Alterações</button>
            </div>
        </form>

    </main>

</div>

<script>
    let dadosCarregados = false;

    fetch("/usuario/logado")
        .then(r => {
            if (!r.ok) throw new Error('Erro ao buscar usuario: ' + r.status);
            return r.json();
        })
        .then(usuario => {
            document.getElementById("id").value = usuario.id ?? "";
            document.getElementById("nome").value = usuario.nome ?? "";
            document.getElementById("cpf").value = usuario.cpf ?? "";
            document.getElementById("email").value = usuario.email ?? "";
            document.getElementById("telefone").value = usuario.telefone ?? "";
            document.getElementById("dataNascimento").value = usuario.dataNascimento ?? "";

            document.getElementById("nomeUsuarioMenu").innerText = usuario.nome ?? "Usuário";

            dadosCarregados = true;
        })
        .catch(err => {
            console.error("Erro ao carregar dados do usuário:", err);
            alert("Erro ao carregar dados do usuário. Veja console.");
        });

    function ativarEdicao() {
        if (!dadosCarregados) {
            alert("Aguarde: dados ainda estão sendo carregados.");
            return;
        }

        const camposEditaveis = ["nome", "telefone", "dataNascimento"];
        camposEditaveis.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.removeAttribute("readonly");
        });

        document.getElementById("editarBtn").style.display = "none";
        document.getElementById("salvarBtn").style.display = "inline-block";
    }

    document.addEventListener("DOMContentLoaded", () => {
        const editar = document.getElementById("editarBtn");
        if (editar) editar.addEventListener("click", ativarEdicao);
    });

    document.getElementById("formConta").addEventListener("submit", function (evt) {
        const nome = document.getElementById("nome").value.trim();
        if (!nome) {
            evt.preventDefault();
            alert("Nome não pode ficar vazio.");
            return false;
        }

        return true;
    });
</script>

</body>
</html>
