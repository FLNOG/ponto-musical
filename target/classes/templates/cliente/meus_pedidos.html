<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Pedidos</title>
  <link rel="stylesheet" th:href="@{/css/meus_pedidos.css}">
</head>
<body>

<div class="container">

  <nav class="menu-lateral">
    <h2>Olá, <span th:text="${usuario.nome}">Usuário</span>!</h2>
    <ul>
      <li><a th:href="@{/minha_conta}">Meus Dados</a></li>
      <li><a th:href="@{/meus_pedidos}">Meus Pedidos</a></li>
      <li><a th:href="@{/logout}">Sair</a></li>
    </ul>
  </nav>

  <main class="content">

    <h1>Meus Pedidos</h1>

    <div th:if="${pedidos.empty}">
      <p>Você ainda não possui pedidos.</p>
    </div>

    <div th:each="pedido : ${pedidos}" class="pedido-card">
      <p><strong>Pedido:</strong> <span th:text="${pedido.numero}"></span></p>
      <p><strong>Status:</strong> <span th:text="${pedido.status}"></span></p>
      <p><strong>Data:</strong> <span th:text="${pedido.data}"></span></p>
      <p><strong>Produto:</strong> <span th:text="${pedido.produto}"></span></p>
      <p><strong>Quantidade:</strong> <span th:text="${pedido.quantidade}"></span></p>
      <p><strong>Valor:</strong> R$ <span th:text="${pedido.valor}"></span></p>
    </div>

  </main>

</div>

</body>
</html>
