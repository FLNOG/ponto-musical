<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<h1>Cadastro de Usuário</h1>

<p class="message-error" th:if="${erro}" th:text="${erro}"></p>
<p class="message-success" th:if="${sucesso}" th:text="${sucesso}"></p>

<form th:action="@{cadastro_cliente}" method="post" th:object="${usuario}">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br><br>

    <label>CPF:</label>
    <input type="text" id="cpf" name="cpf" required maxlength="11"><br><br>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" required><br><br>

    <label>Confirmar Senha:</label>
    <input type="password" th:field="*{confirmarSenha}" required><br><br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
