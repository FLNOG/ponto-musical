<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<h1>Login de Cliente</h1>

<p class="message-error" th:if="${erro}" th:text="${erro}"></p>
<p class="message-success" th:if="${sucesso}" th:text="${sucesso}"></p>

<form th:action="@{login_cliente}" method="post" th:object="${usuario}">

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" required><br><br>

    <button type="submit">Login</button>
</form>

<p>NÃ£o possui conta? <a th:href="@{/cadastro_cliente}">Cadastre-se aqui</a></p>

</body>
</html>
