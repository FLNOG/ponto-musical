<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loja</title>

    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
</head>
<body>

<div class="cadastro-container">

    <h2>Crie Sua Conta</h2>

    <form th:action="@{/clientes/cadastrar}" th:object="${usuario}" method="post">

        <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome" required>
        </div>

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite seu email" required>
        </div>

        <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite seu CPF" required>
        </div>

        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" placeholder="Crie uma senha" required>
        </div>

        <div th:if="${erro}" class="erro">
            <p th:text="${erro}"></p>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <p class="login-link">
        JÃ¡ possui conta? <a th:href="@{/login}">Entrar</a>
    </p>

</div>

</body>
</html>
