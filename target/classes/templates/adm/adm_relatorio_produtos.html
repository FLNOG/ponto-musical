<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos mais vendidos</title>
    <link rel="stylesheet" th:href="@{/css/relatorio.css}">
</head>
<body>

<h1>Relatório de produtos mais vendidos</h1>

<form method="get" th:action="@{/relatorio/produtos}">
    <label for="dataInicio">Data de:</label>
    <input type="date" id="dataInicio" name="dataInicio">

    <label for="dataFim">Até:</label>
    <input type="date" id="dataFim" name="dataFim">

    <button type="submit">Pesquisar</button>
</form>

<br>

<table>
    <thead>
    <tr>
        <th>ID Produto</th>
        <th>Nome</th>
        <th>Qtd. Vendido</th>
        <th>Vl. Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtosMaisVendidos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.quantidadeVendida}"></td>
        <td th:text="${produto.valorTotal}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
